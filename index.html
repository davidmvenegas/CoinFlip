<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./imgs/logo.png">
    <title>Coin Flip</title>
</head>
<body>
    <h1 id="title">Coin <span>Flip</span></h1>
    <div class="container">
        <div class="stats">
            <p id="heads-count">Heads: <span id="heads-count-num">0</span></p>
            <p id="tails-count">Tails: <span id="tails-count-num">0</span></p>
        </div>
        <div class="coin">
            <div class="heads">
                <img src="./imgs/heads.png" alt="Heads">
            </div>
            <div class="tails">
                <img src="./imgs/tails.png" alt="Tails">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">Flip Coin</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>
    <p id="footer">Built with &#10084; by <a href="https://www.davidmvenegas.com" target="_blank" rel="noopener noreferrer">David Venegas</a></p>

    <script src="./index.js"></script>
</body>
</html>
